cfg Machines {
    cfg TurbineController {
        cfg FuelEfficiency {
            Base = 1.0
            Tier1 = 1.25
            Tier2 = 1.50
        }
        InternalPowerCapacity = 20000       // MJ
        InternalFuelCapacity = 2000         // MB
        cfg Modules {
            Turbine = 100
            FuelTank = 20
            PowerCapacitor = 20
        }
    }
    cfg SteamTurbineController {
        InternalPowerCapacity = 20000       // MJ
        InternalSteamCapacity = 32000         // MB
        cfg Modules {
            Turbine = 100
            PowerCapacitor = 20
        }
    }
}

cfg TurbineMaterials {
    cfg Wyvern {
        Tier = 5
        ReqMod = draconicevolution
        InertiaMultiplier = 1.3
        MaxMJPerTick = 2000
    }
    cfg Draconic {
        Tier = 6
        ReqMod = draconicevolution
        InertiaMultiplier = 1.5
        MaxMJPerTick = 5000
    }
    cfg Chaotic {
        Tier = 7
        ReqMod = draconicevolution
        InertiaMultiplier = 1.7
        MaxMJPerTick = 10000
    }
}

if HaveMod draconicevolution { // Wyvern
    X = OD:ingotDraconium
    B = I:advgenerators:turbine_blade_wyvern
    R = I:advgenerators:turbine_rotor_wyvern
    Z = I:draconicevolution:draconic_core

    F = I:advgenerators:iron_frame
    w = I:advgenerators:iron_wiring
    W = I:advgenerators:iron_tubing
    K = I:advgenerators:upgrade_kit

    _XX
    _XX => $B * 4
    __X

    BBB
    BZB => $R
    BBB

    FWF
    wRw => B:advgenerators:turbine_wyvern
    FWF

    shapeless: RK => I:advgenerators:turbine_kit_wyvern
}


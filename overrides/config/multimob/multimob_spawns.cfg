##########################################################################################################
# additionalspawningoptions
#--------------------------------------------------------------------------------------------------------#
# These options only apply when using the Additional Spawning system, which can also be enabled here.
##########################################################################################################

additionalspawningoptions {
    # Enable/Disable allowing the MultiMob system to spawn while in spectator mode.
    B:"Allow spawning in spectate mode"=false

    # Determines which dimensions the additional spawns will count for.
    I:"Dimensions to apply additional spawns for" <
        0
        1
        -1
        6
     >

    # Determines how many additional mobs can spawn of creature types from other mods.
    I:"Spawn limit for Modded type"=0

    # Determines how many additional mobs can spawn of the creature type: MultiMob Lava.
    I:"Spawn limit for MultiMob Lava type"=0

    # Determines how many additional mobs can spawn of the creature type: MultiMob Monster.
    I:"Spawn limit for MultiMob Monster type"=0

    # Determines how many additional mobs can spawn of the creature type: MultiMob Passive.
    I:"Spawn limit for MultiMob Passive type"=0

    # Determines how many additional mobs can spawn of the creature type: MultiMob Water.
    I:"Spawn limit for MultiMob Water type"=0

    # Determines how many additional mobs can spawn of the creature type: Ambient.
    I:"Spawn limit for Vanilla Ambient type"=0

    # Determines how many additional mobs can spawn of the creature type: Creature.
    I:"Spawn limit for Vanilla Creature type"=0

    # Determines how many additional mobs can spawn of the creature type: Monster.
    I:"Spawn limit for Vanilla Monster type"=0

    # Determines how many additional mobs can spawn of the creature type: Water.
    I:"Spawn limit for Vanilla Water type"=0

    # The Tick delay between spawn attempts for MultiMob. Lower for more common spawns.
    I:"Tick delay between spawns"=200

    # Enable/Disable to activate an additional spawner to add more mobs to the world.
    B:"Use an additional world spawner to do extra spawns"=false
}


